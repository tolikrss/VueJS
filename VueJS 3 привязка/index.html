<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <button v-on:click.prevent="onclick">Click!</button>
        <input type="text" v-model="message" @keyup.enter="onClick">
        <!-- v-on: === @ -->
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: ''
            },
            methods: {
                onClick: function() {
                    console.log(this.message)
                },
                onclick: function() {
                    console.log('Hello')
                }
            }
        })
    </script>
</body>

</html>
